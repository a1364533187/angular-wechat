	<!--
		angular的服务：angular的内置的功能，这些服务被作为控制器的参数
			$scope也称为angular的服务
			$location: 操作本地的url
				absUrl():获取完整的url路径
				url(): 获取项目的路径#后面的值
				protocol():获取当前url的协议
				host():获取当前主机名
				port():获取当前的端口号
				hash():获取当前的hash值
				search():获取或者设置参数的json序列化格式
				
			$timeout():一次性定时器
			$interval():间隔性定时器
			清除定时器：$timeout.cancel(timer)或者$interval.cancel(timer)
			
			自定义服务：通过service方法自定义服务，自定义后的服务名需要传入到控制器中
				语法：app.service('服务名',function(){
						this.name = 1;
						this.say = function(){
							//结构
						}
					})
