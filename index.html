<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			div{
				width:50px;
				height: 50px;
				background: lavender;
			}
			p{
				width: 500px;
				height: 500px;
			}
		</style>
	</head>
	<body ng-app="myApp" ng-controller='myCtrl'>
		<div ng-repeat="x in arr" ng-click="divClick($index)">{{$index+x}}</div>
	    <!--<img ng-repeat="x in arr" ng-src="{{x}}" />-->
		<!--实现点击元素显示当前元素的下标-->
		<p ng-include="'angular的服务.html'">显示另外一个网页</p>
		<script type="text/javascript">
			var app = angular.module('myApp',[]);
			app.controller('myCtrl',function($scope){
				$scope.arr = ['苹果','香蕉','荔枝','葡萄'];
				$scope.divClick = function(index){
					alert(index);
				}
			})
		</script>
	</body>
</html>
