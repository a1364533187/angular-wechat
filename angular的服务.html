		angular服务：angular的内置功能，这些服务被作为控制器的参数
			$scope也称为angular的服务
			$location:操作本地url  使用时把这个参数传到控制器回调函数的参数中
				absUrl():获取完整的url路径
				url():获取项目的路径#后面的值
				protocol():获取当前url的协议
				host():获取当前的主机名
				port():获取当前的端口号
				hash():获取当前的hash值  既可以设置也可以获取
				search():获取或者设置参数的JSON的序列化格式
			$timeout:一次性定时器  也要把这个参数传到控制器里面
			$interval():间隔性定时器
			清除定时器   $interval.cancel(timer) $timeout.cancel(timer)
