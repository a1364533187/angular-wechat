<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js" type="text/javascript"></script>
	</head>
	<!--
		angular的特点：
			1.减少DOM操作
			2.基于MVC设计模式，实现数据双向绑定MVVM
				MVC(Model View Controller):
					Model: 模型层，指应用程序中的数据
					View: 视图层，指HTML网页
					Controller: 控制层(器)，指js函数实现的功能
				MVVM:双向绑定Model-View and View-Model
			3.内含丰富的功能模块，例如路由,服务,过滤器等
			4.能够自定义指令(属性)
		angular的劣势：
			1.代码库冗余,沉重
			2.表单验证功能相对薄弱，建议原生js封装表单验证
		
		使用方法：
			1.首先通过script导入angular.min.js库
			2.使用ng-app指令定义一个应用程序，一个网页只能定义一次ng-app
			注意：在未启动应用程序时，ng-app的值赋为空字符串
		
		
	-->
	<body ng-app="">
		<input type="text" ng-model="username"/>
		<div>{{username}}</div>
	</body>
</html>
